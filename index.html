<script>
  const AudioContext = window.AudioContext || window.webkitAudioContext;
  const audioCtx = new AudioContext();

  let buffer = null;
  let unlocked = false;

  // 1Ô∏è‚É£ Load audio once
  fetch("/sounds/Snare.mp3") // replace with your sound file
    .then(r => r.arrayBuffer())
    .then(d => audioCtx.decodeAudioData(d))
    .then(decoded => {
      buffer = decoded;
      console.log("Audio loaded");
    })
    .catch(err => console.error("Error loading audio:", err));

  // 2Ô∏è‚É£ Unlock AudioContext on first user interaction
  function unlockAudio() {
    if (!unlocked && audioCtx.state === "suspended") {
      audioCtx.resume().then(() => {
        console.log("AudioContext resumed");
        unlocked = true;
      });
    }
  }

  document.addEventListener("click", unlockAudio, { once: true });
  document.addEventListener("touchstart", unlockAudio, { once: true });

  // 3Ô∏è‚É£ Play sound on button click
  const button = document.getElementById("snare");
  button.addEventListener("click", () => {
    if (!buffer) return; // wait until audio is loaded

    const source = audioCtx.createBufferSource();
    source.buffer = buffer;
    source.connect(audioCtx.destination);
    source.start(0);
  });
</script>
